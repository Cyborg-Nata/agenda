{% extends 'base.html' %}
{% comment %} {% load crispy_forms_tags %} {% endcomment %}

{% block title %}Novo Grupo{% endblock %}

{% block content %}
  <div class="h-100 p-5 bg-light border rounded-3">
    <h1>Novo grupo</h1>
    <form method="post">
      {% csrf_token %}
      {% comment %} {{ form.crispy }} {% endcomment %}
      <br>
      <input class="btn btn-success" type="submit" value="Salvar">
    </form>
  </div>
{% endblock %}
